<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercises</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ice-cream-calc">
        <h3>Calculate Ice Cream Cost!</h3>
        <div>
            <label for="number of ice creams">Number of Ice-Creams:</label>
            <input type="number" id="numIC" placeholder="no. ice-creams">
        </div>
        <div>
            <label for="cost per ice-cream">Cost/Ice-Cream:</label>
            <input type="number" id="costIC" placeholder="cost per ice-creams">
        </div>
        <div>
            <label for="total price of ice creams">Total Price of Ice-Creams:</label>
            <input type="number" id="totalIC">
        </div>
        <button onclick="calcIceCream()">Calculate Price</button>
    </div> <br>
    
    <script src="./script/index.js"></script>
</body>
</html>
